name: Daily tournament fetch

on:
  schedule:
    # 22:00 Europe/Warsaw = 21:00 UTC (winter) or 20:00 UTC (summer)
    # GitHub cron is always UTC
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Call fetch endpoint
        run: |
          curl --request POST \
               --url http://rzawirej.alwaysdata.net/fetch_tournaments \
               --header "User-Agent: insomnia/11.4.0"